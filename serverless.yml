service: incountry-jwt-signing

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  timeout: 30
  memorySize: 256
  environment:
    KMS_KEY_ID: ${env:KMS_KEY_ID, ''}
    AWS_REGION: ${self:provider.region}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - kms:Sign
            - kms:GetPublicKey
          Resource: 
            - "arn:aws:kms:${self:provider.region}:*:key/*"
            - "arn:aws:kms:${self:provider.region}:*:alias/*"

functions:
  sign:
    handler: index.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
            allowCredentials: false

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000

